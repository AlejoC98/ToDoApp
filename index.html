<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style links -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Javascript Links -->
    <script src='https://kit.fontawesome.com/a436aa1a7a.js' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js' integrity='sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js' integrity='sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD' crossorigin='anonymous'></script>
    <script defer src="assets/js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
        <ul class="menu">
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
            </li>
        </ul>
    </header>
    <div class="container-fluid">
        <div class="left-panel container-fluid">
            <div class="hamburguer-icon">
                <button class="btn" id="menu-btn" onclick="collapseMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="list-input">
                <input type="text" id="taskCreator" class="form-control" placeholder="Enter List Name...">
            </div>
        </div>
        <div class="right-panel container-fluid">
            <h1>Create a task</h1>
            <hr>
            <div class="tasks-container">
                <ul class="list-group task-list" id="taskList"></ul>
            </div>
            <div class="completed-task">
                <h1>Completed Task</h1>
                <hr>
                <div class="task-container">
                    <ul class="list-group task-completed-list" id="taskList"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
