<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style links -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Javascript Links -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a436aa1a7a.js' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js' integrity='sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js' integrity='sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD' crossorigin='anonymous'></script>
    <script defer src="assets/js/functions.js"></script>
    <script defer src="assets/js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
        <ul class="menu">
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
            </li>
        </ul>
    </header>
    <div class="container-fluid">
        <div class="left-panel collapsed container-fluid">
            <div class="hamburguer-icon">
                <button class="btn" id="menu-btn" onclick="collapseMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <ul id="task_list" class="task-list">
            </ul>
        </div>
        <div class="right-panel collapsed container-fluid">
            <div class="task-container">
                <h1 id="listTitle"></h1>
                <hr>
                <div class="row">
                    <div class="col">
                        <input type="text" placeholder="Search Task..." class="form-control" id="searchTask">
                    </div>
                    <div class="col">
                        <form action="/" id="newTaskForm">
                            <input type="text" placeholder="Create Task.." class="form-control" id="newTask">
                            <div class="form-text" id="newTaksMg"></div>
                        </form>
                    </div>
                </div>
                <div class="row tasks">
                    <div class="col">
                        <div class="tasks-container">
                            <ul class="list-group task-list" id="taskList"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="completed-task-container">
                <h1>Completed</h1>
                <hr>
                <div class="row">
                    <div class="col">
                        <ul class="list-group task-list" id="completedTaskList"></ul>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-theme btn-add-task" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Create New Task List." id="modal_btn">
            <i class="fa-solid fa-plus"></i>
        </button>
        <div class="modal fade" id="addTaskListModal" tabindex="-1" aria-labelledby="addTaskListModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addTaskListModalLabel">Create Task List!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/" id="newListForm">
                        <label for="newList" class="form-label">List Name:</label>
                        <input id="newList" type="text" class="form-control" placeholder="List..." required>
                        <div class="form-text" id="newListMg"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-theme" form="newListForm">Create</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
